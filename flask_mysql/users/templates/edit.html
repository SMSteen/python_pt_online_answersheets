<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add User</title>
</head>
<body>
    <h1>Edit User {{user['id']}}</h1>
    <form action="/update_user/{{user['id']}}" method='post'>
        <p>First Name: <input type="text" name="f_name" value="{{user['first_name']}}"></p>
        <p>Last Name: <input type="text" name="l_name" value="{{user['last_name']}}"></p>
        <p>Email: <input type="text" name="email" value="{{user['email']}}"></p>
        <p>Description: <input type="text" name="description" value="{{user['description']}}"></p>
        <input type="submit" value="Update">
    </form>
</body>
</html>
